  <div class="container">
   
    <form action="#" method="">
        <div class="form-group">
            <label for="title">Title </label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="raised-for">Raised for </label>
                <input type="text" id="raised-for" name="raised-for" value="Ainal Hosen" disabled>
            </div>

            <div class="form-group">
                <label for="department">Department </label>
                <input type="text" id="department" name="department" value="Department of Finance" disabled>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="group">Group </label>
                <select id="group" name="group" required>
                    <option value="AG161">AG161</option>
                    <option value="AG162">AG162</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline </label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category">Category </label>
                <select id="category" name="category" required>
                    <option value="hardware">Hardware (material)</option>
                    <option value="software">Software</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subcategory">Sub Category </label>
                <input type="text" id="subcategory" name="subcategory" placeholder="Enter subcategory" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description </label>
            <textarea id="description" name="description" placeholder="Describe your issue..." required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="priority">Priority </label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="attachment">Attachment </label>
                <input type="file" id="attachment" name="attachment" >
            </div>
        </div>
        

        <div class="form-actions">
            <button type="reset" class="cancel">Cancel</button>
            <button type="submit" class="submit">Submit</button>
        </div>
        <div class="form-group">
            <label for="Comment">Comment </label>
            <textarea id="Comment" name="Comment" placeholder="Add a Comment..." required></textarea>
        </div>
    </form>
